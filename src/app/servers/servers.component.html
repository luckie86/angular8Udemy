<div class="container">
    <label>Server</label>
    <!-- <input 
        type="text" 
        class="form-control"
        (input)="onUpdateServerName($event)"> -->

    <input 
        type="text" 
        class="form-control"
        [(ngModel)]="serverName">


    <button 
        class="btn btn-primary"
        [disabled]="!allowNewServer"
        (click)="onCreateServer()"    
    >
        
        Add server
    </button>

    <p *ngIf="serverCreated; else noServer">Server was created, server name is {{ serverName }}</p>
    

    <app-server></app-server>
    <app-server></app-server>
</div>
