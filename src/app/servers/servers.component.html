<div class="container">
    <label>Server</label>
    <!-- <input 
        type="text" 
        class="form-control"
        (input)="onUpdateServerName($event)"> -->

    <input 
        type="text" 
        class="form-control"
        [(ngModel)]="serverName">


    <button 
        class="btn btn-primary"
        [disabled]="!allowNewServer"
        (click)="onCreateServer()"    
    >
        
        Add server
    </button>

    <p *ngIf="serverCreated">Server was created, server name is {{ serverName }}</p>
    
    <app-server 
        *ngFor="let server of servers"
    >
        
    </app-server>

    <button 
        class="btn btn-primary"
        (click)="onToggleButton()"    
    >
        
        Display Details
    </button>

    <p *ngIf="displayToggleButton">Display details</p>

    <p 
        *ngFor="let count of toggleButtonCountArray; index as i;"
        [ngClass]="{'bg-primary text-white': count>4}"
    >{{count}}</p>

</div>
